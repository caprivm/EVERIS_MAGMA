## Global values for NMS sub-chart
nms:
  enabled: true
  secret:
    certs: orc8r-secrets-certs
  magmalte:
    create: true
    env:
      api_host: orc8r-nginx-proxy.magma.svc.cluster.local:443
      host: 0.0.0.0
      port: 8081
      mapbox_access_token: ""
      mysql_host: mariadb.mariadb.svc.cluster.local
      mysql_db: magma
      mysql_user: root
      mysql_pass: magma
      mysql_dialect: mariadb
      grafana_address: orc8r-user-grafana:3000
    image:
      repository: docker.io/caprivm/magmalte
      tag: 1.4.0
      pullPolicy: IfNotPresent
    deployment:
      spec:
        operator_cert_name: admin_operator.pem
        operator_key_name: admin_operator.key.pem
    service:
      type: LoadBalancer
      http:
        port: 8081
        targetport: 8081
        nodePort: ""
    replicas: 1

  nginx:
    create: true
    labels: {}
    image:
      repository: nginx
      tag: latest
      pullPolicy: IfNotPresent
    service:
      type: LoadBalancer
      annotations: {}
      https:
        port: 443
        targetport: 443
        nodePort: ""
    deployment:
      spec:
        ssl_cert_name: nms_nginx.pem   # Deber√≠a ser el nms_* certifier.
        ssl_cert_key_name: nms_nginx.key.pem
    replicas: 1

# Reference to one or more secrets to be used when pulling images
# ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
imagePullSecrets: []
# - name: orc8r-secrets-registry

# Metrics sub-chart configuration.
metrics:
  enabled: true

  metrics:
    volumes:
      prometheusConfig:
        volumeSpec:
          persistentVolumeClaim:
            claimName: promcfg
      prometheusData:
        volumeSpec:
          persistentVolumeClaim:
            claimName: promdata

  grafana:
    create: false
    image:
      repository: docker.io/grafana/grafana
      tag: latest
      pullPolicy: IfNotPresent

  userGrafana:
    create: true
    image:
      repository: grafana/grafana
      tag: latest
      pullPolicy: IfNotPresent
    volumes:
      # Default volume configurations for grafana data.
      dashboards:
        persistentVolumeClaim:
          claimName: grafanadashboards
      datasources:
        persistentVolumeClaim:
          claimName: grafanadatasources
      dashboardproviders:
        persistentVolumeClaim:
          claimName: grafanaproviders
      grafanaData:
        persistentVolumeClaim:
          claimName: grafanadata

  prometheus:
    create: true
    image:
      repository: docker.io/prom/prometheus
      tag: v2.20.1
      pullPolicy: IfNotPresent

  prometheusCache:
    create: true
    image:
      repository: docker.io/facebookincubator/prometheus-edge-hub
      tag: 1.0.0
      pullPolicy: IfNotPresent

  alertmanager:
    create: true
    image:
      repository: docker.io/prom/alertmanager
      tag: v0.18.0
      pullPolicy: IfNotPresent
  
  alertmanagerConfigurer:
    create: true
    image:
      repository: docker.io/prom/alertmanager
      tag: v0.18.0
      pullPolicy: IfNotPresent

  prometheusConfigurer:
    create: true
    image:
      repository: docker.io/facebookincubator/prometheus-configurer
      tag: 1.0.0
      pullPolicy: IfNotPresent

  thanos:
    enabled: false

