release_group: null

# Reference to one or more secrets to be used when pulling images
# ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
imagePullSecrets: []
# - name: orc8r-secrets-registry

# Define which secrets should be mounted by pods.
secret:
  certs: orc8r-certs

# magmalte
magmalte:
  create: true
  manifests:
    secrets: true
    deployment: true
    service: true
    rbac: true
  
  env:
    api_host: orc8r-nginx-proxy.magma.svc.cluster.local:9443
    host: 0.0.0.0
    port: 8081
    mapbox_access_token: ""
    mysql_host: mariadb.magma.svc.cluster.local
    mysql_db: magma
    mysql_user: magma
    mysql_pass: password
    mysql_dialect: mysql
    grafana_address: orc8r-user-grafana:3000

  labels: {}

  image:
    repository:
    tag: latest
    pullPolicy: Always

  deployment:
    spec:
      operator_cert_name: admin_operator.pem
      operator_key_name: admin_operator.key.pem

  service:
    type: LoadBalancer
    http:
      port: 8081
      targetport: 8081
      nodePort: ""  

  replicas: 1
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}

# nginx-Proxy
nginx:
  create: true
  labels: {}

  image:
    repository: nginx
    tag: latest
    pullPolicy: Always

  service:
    type: LoadBalancer
    annotations: {}
    https:
      port: 443
      targetport: 443
      nodePort: ""

  deployment:
    spec:
      ssl_cert_name: nms_nginx.pem
      ssl_cert_key_name: nms_nginx.key.pem

  replicas: 1
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}
